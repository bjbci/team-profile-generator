<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team-profile-generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"  href="style.css"/>
</head>


<body>

<div id="top">
    <h2>My Team</h2>
</div>

 
        <div class="container-sm">
            
            <div class="card" style="width: 18rem;">
                <div class="card-body" id="manager">
                    <h5 class="card-title" id="employeeName" ><span id="employeeName"></span></h5>

                    <h6 class="card-subtitle mb-2 text-muted" id="employeeRole" >Manager</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: <span id="employeeID"></span>  </li>
                        <li class="list-group-item" id="employeeEmail">email:<span id="employeeID"  ><a href="#" class="card-link">EMAIL LINK</a></span></li>
                        <!-- <li class="list-group-item"><a href="#" class="card-link">Another link</a></li> -->
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Office number: <span id="employeeOfficeNumber"></span> </li>
                      </ul>
              
                </div>
            </div>
        
        <div class="card" style="width: 18rem;">
            <div class="card-body" id="engineer">
                <h5 class="card-title" id="employeeName"  ><span id="employeeName"></span></h5>

                <h6 class="card-subtitle mb-2 text-muted" id="employeeRole">Engineer</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID:  <span id="employeeID"></span></li>
                    <li class="list-group-item">email: <a href="#" class="card-link">EMAIL LINK</a></li>
                    <li class="list-group-item" id="employeeGithub">Github:<a href="#" class="card-link">GITHUB LINK</a></li>
                  </ul>
          
            </div>
        </div>
    
        <div class="card" style="width: 18rem;">
            <div class="card-body" id="intern">
                <h5 class="card-title" id="employeeName"  ><span id="employeeName"></span></h5>

                <h6 class="card-subtitle mb-2 text-muted" id="employeeRole">Intern</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID: <span id="employeeID"></span>  </li>
                    <li class="list-group-item">EMAIL <a href="#" class="card-link">EMAIL LINK</a></li>
                    <li class="list-group-item" id="employeeSchool">School: <span id="employeeSchool"></span> </li>
                    <!-- <li class="list-group-item"><a href="#" class="card-link">Another link</a></li> -->
                  </ul>
          
            </div>
        </div>

        <!-- <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Employee Name</h5>
                <h6 class="card-subtitle mb-2 text-muted">Employee Role</h6>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item"><a href="#" class="card-link">Another link</a></li>
                  </ul>
          
            </div>
        </div> -->

</div>
